#===== JPA / HIBERNATE CONFIG =====
# Com o Flyway, o Hibernate agora apenas valida se o schema do banco está correto.
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=true
spring.jpa.open-in-view=false

#===== HIKARI CONNECTION POOL CONFIG =====
# Limita o número de conexões com o banco para se adequar ao plano gratuito.
spring.datasource.hikari.maximum-pool-size=5

#===== SERVER CONFIG =====
# Usa a porta definida pela variável de ambiente PORT do Railway, ou 8080 como padrão.
server.port=${PORT:8080}