spring.application.name=backend
#===== POSTGRESQL DATABASE CONFIG (PROFILE: prod) =====

# Altere a URL, o nome do banco, usuário e senha conforme sua instalação do PostgreSQL
spring.datasource.url=jdbc:postgresql://localhost:5432/vortex_db
spring.datasource.username=postgres
spring.datasource.password=sua_senha_secreta_aqui

# Dialeto específico do PostgreSQL para o Hibernate
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect

# ddl-auto=validate -> verifica se o schema do banco corresponde às entidades. Mais seguro para produção.
# ddl-auto=update -> atualiza o schema (use com cuidado em produção).
spring.jpa.hibernate.ddl-auto=validate

# Mostra o SQL gerado no console (opcional, bom para depuração)
spring.jpa.show-sql=true