#===== H2 DATABASE CONFIG (PROFILE: dev) =====
spring.datasource.url=jdbc:h2:mem:vortexdb;DB_CLOSE_DELAY=-1
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
spring.h2.console.enabled=true

#===== JPA / HIBERNATE CONFIG (PROFILE: dev) =====
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=none
spring.jpa.show-sql=true

#===== FLYWAY CONFIG (PROFILE: dev) =====
spring.flyway.enabled=true

#===== JWT CONFIG (PROFILE: dev) =====
jwt.secret=chave-secreta-para-ambiente-de-desenvolvimento-pode-ser-simples
jwt.expiration=7200000
